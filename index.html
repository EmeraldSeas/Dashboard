<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Use grid (all img to be replaced with svg)-->
<main class="container">
  <div class="top">
    <div class="search-login">
      <div class="searchbar">
        <img src="" alt="" class="searchbar-img">
        <input type="search" class="searchbar">
      </div>
      <div class="login">

      </div>
    </div>
  </div>
<!--  Use flexbox-->
  <nav class="sidebar">
    <nav class="logo">
      <img src="" alt="" class="logo-img">
      <a href="" class="logo-link"></a>
    </nav>
    <nav class="navbar">
      <nav class="home">
        <img src="" alt="" class="home-img">
        <a href="" class="home-link"></a>
      </nav>
      <nav class="profile">
        <img src="" alt="" class="profile-img">
        <a href="" class="profile-link"></a>
      </nav>
      <nav class="messages">
        <img src="" alt="" class="messages-img">
        <a href="" class="messages-link"></a>
      </nav>
      <nav class="history">
        <img src="" alt="" class="history-img">
        <a href="" class="history-link"></a>
      </nav>
      <nav class="tasks">
        <img src="" alt="" class="tasks-img">
        <a href="" class="tasks-link"></a>
      </nav>
      <nav class="communities">
        <img src="" alt="" class="communities-img">
        <a href="" class="communities-link"></a>
      </nav>
    </nav>
    <nav class="support-bar">
      <nav class="settings">
        <img src="" alt="" class="settings-img">
        <a href="" class="settings-link"></a>
      </nav>
      <nav class="support">
        <img src="" alt="" class="support-img">
        <a href="" class="support-link"></a>
      </nav>
      <nav class="privacy">
        <img src="" alt="" class="privacy-img">
        <a href="" class="privacy-link"></a>
      </nav>
    </nav>
  </nav>
<!--  Use flexbox-->
  <div class="content">
<!--    Use grid-->
    <div class="projects">
      <div class="card-projects"></div>
      <div class="card-projects"></div>
      <div class="card-projects"></div>
      <div class="card-projects"></div>
      <div class="card-projects"></div>
      <div class="card-projects"></div>
    </div>
<!--    Use flexbox-->
    <div class="projects-sidebar">
      <div class="announcements">
        Announcements
<!--        Use flexbox-->
        <div class="announce-box">
          <div class="card-announcements"></div>
          <div class="card-announcements"></div>
          <div class="card-announcements"></div>
        </div>
      </div>
<!--      Use flexbox-->
      <div class="trending">
        Trending
        <div class="card-trending"></div>
        <div class="card-trending"></div>
        <div class="card-trending"></div>
        <div class="card-trending"></div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
